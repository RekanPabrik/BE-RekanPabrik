name: CI/CD Backend RekanPabrik

on:
  push:
    branches:
      - main
      - rafif
  pull_request:
    branches:
      - main
      - rafif
  workflow_dispatch:

jobs:
  # ðŸ” Static Code Analysis - SonarCloud
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ðŸ§ª Unit Testing
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest
    needs: sonarcloud
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        id: test
        run: npm test

      - name: Upload coverage report (optional)
        if: success() && steps.test.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ðŸš€ Deploy to Azure VM
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.AZURE_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            sudo git pull origin main
            sudo npm install
            pm2 list
            pm2 restart rekanPabrik
            sudo systemctl restart apache2
          EOF
